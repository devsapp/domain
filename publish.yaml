Type: Component
Name: domain
Provider:
  - 阿里云
Version: 0.0.26
Description: 下发Serverless Devs默认域名
HomePage: https://github.com/devsapp/domain
Tags: #标签详情
  - CDN
  - 域名
  - 函数计算
  - 对象存储
Category: 基础云服务
Commands:
  get: 下发测试域名
Service:
  函数计算:
    Authorities:
      - 创建函数
  对象存储:
    Authorities:
      - 创建存储桶
      - 设置对象权限
  CDN:
    Authorities:
      - 创建CDN
Properties:
  type:
    Description: 申请域名下发的云产品
    Required: true
    Type:
      - Enum:
          - fc
          - oss
  region:
    Description: 地域
    Required: true
    Type:
      - Enum:
          - cn-beijing
          - cn-hangzhou
          - cn-shanghai
          - cn-qingdao
          - cn-zhangjiakou
          - cn-huhehaote
          - cn-shenzhen
          - cn-chengdu
          - cn-hongkong
          - ap-southeast-1
          - ap-southeast-2
          - ap-southeast-3
          - ap-southeast-5
          - ap-northeast-1
          - eu-central-1
          - eu-west-1
          - us-west-1
          - us-east-1
          - ap-south-1
  user:
    Description: 阿里云UID，type为fc时必填
    Required: false
    Type:
      - Number
  service:
    Description: 函数计算服务名，type为fc时必填
    Required: false
    Type:
      - String
  function:
    Description: 函数计算函数名，type为fc时必填
    Required: false
    Type:
      - String
  bucket:
    Description: 对象存储存储桶，type为oss时必填
    Required: false
    Type:
      - String
